server {
    listen 80;
    server_name heartopia-life.me www.heartopia-life.me;

    # HTTP → HTTPS 리다이렉트
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name heartopia-life.me www.heartopia-life.me;

    ssl_certificate /etc/letsencrypt/live/heartopia-life.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/heartopia-life.me/privkey.pem;

    client_max_body_size 10M;

    location / {
        proxy_pass http://app:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
