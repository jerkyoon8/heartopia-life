spring.application.name=heartopia-wiki
spring.config.import=optional:classpath:application-secret.properties

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/heartopia_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=wiki_user
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Database Initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:sql/schema-villagers.sql

# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.heartopia.wiki.model
mybatis.configuration.map-underscore-to-camel-case=true

# Logging (SQL 확인용)
logging.level.com.heartopia.wiki.mapper=DEBUG