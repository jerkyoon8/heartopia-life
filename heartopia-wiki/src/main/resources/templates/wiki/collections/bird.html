<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Collection - Heartopia Wiki</title>
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Common CSS -->
    <link rel="stylesheet" href="/css/common.css">
    <!-- Wiki Filter JS -->
    <script src="/js/wiki-filter.js" defer></script>
</head>

<body>
    <!-- Navbar (Common Fragment) -->
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="mw-body">
        <div class="page-header"><i class="fas fa-dove fa-2x text-info"></i>
            <h1>새 도감 (Bird Collection)</h1>
        </div>
        <!-- Filter Bar -->
        <div class="filter-bar">
            <!-- Search -->
            <div class="filter-group" style="flex-grow: 2;">
                <i class="fas fa-search text-secondary"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="이름 검색...">
            </div>

            <!-- Custom Filters -->
            <select id="levelFilter" class="filter-select">
                <option value="all">모든 레벨</option>
                <option value="1">Lv.1</option>
                <option value="2">Lv.2</option>
                <option value="3">Lv.3</option>
                <option value="4">Lv.4</option>
                <option value="5">Lv.5</option>
                <option value="6">Lv.6</option>
                <option value="7">Lv.7</option>
                <option value="8">Lv.8</option>
                <option value="9">Lv.9</option>
                <option value="10">Lv.10+</option>
            </select>

            <!-- Sort & Reset (Fragment) -->
            <div th:replace="~{fragments/wiki-components :: sortAndReset}"></div>
        </div>

        <div class="wiki-grid-layout" id="wikiGrid">
            <div class="no-results" id="noResults">
                <i class="fas fa-search fa-3x mb-3 text-muted"></i>
                <p>검색 결과가 없습니다.</p>
            </div>

            <div th:each="bird : ${birdList}" class="wiki-item-card" th:data-name="${bird.name}"
                th:data-level="${#strings.replace(bird.level, 'Lv.', '')}" th:data-price="${bird.prices[0]}">

                <div class="wiki-item-image">
                    <i class="fas fa-dove fa-4x text-info" style="opacity: 0.7;"></i>
                </div>

                <div class="wiki-item-info">
                    <a href="#" class="wiki-item-name" th:text="${bird.name}"></a>
                    <div>
                        <a th:href="@{/wiki/map(cat='bird', name=${bird.name})}" class="wiki-item-tag location-link">
                            <i class="fas fa-map-marker-alt me-1"></i>
                            <span th:text="${bird.location + ' - ' + bird.subLocation}">서식지</span>
                        </a>
                    </div>
                </div>

                <table class="wiki-item-stats">
                    <tr>
                        <td class="stat-label">가능 레벨</td>
                        <td class="stat-value"><span th:text="${bird.level}"></span> Lv.</td>
                    </tr>
                    <tr>
                        <td class="stat-label">날씨</td>
                        <td class="stat-value text-end">
                            <span th:if="${bird.weather.contains('해')}" title="맑음"><i
                                    class="fas fa-sun text-warning me-1"></i></span>
                            <span th:if="${bird.weather.contains('비')}" title="비"><i
                                    class="fas fa-cloud-showers-heavy text-primary me-1"></i></span>
                            <span th:if="${bird.weather.contains('무지개')}" title="무지개"><i
                                    class="fas fa-rainbow text-info me-1"></i></span>
                            <span th:if="${bird.weather == '상시'}" th:text="${bird.weather}"></span>
                            <small class="text-muted" th:if="${bird.weather != '상시'}" th:text="${bird.weather}"></small>
                        </td>
                    </tr>
                    <tr>
                        <td class="stat-label">시간</td>
                        <td class="stat-value" th:text="${bird.time}"></td>
                    </tr>
                </table>

                <!-- Price Fragment -->
                <div th:replace="~{fragments/wiki-components :: priceDisplay(${bird.prices})}"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            new WikiFilter({
                gridId: 'wikiGrid',
                itemSelector: '.wiki-item-card',
                filters: [
                    { id: 'levelFilter', dataKey: 'level' }
                ]
            });
        });
    </script>

    <!-- Footer (Common Fragment) -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
