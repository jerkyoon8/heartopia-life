<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartopia Wiki - Gift Codes</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Common CSS -->
    <link rel="stylesheet" href="/css/common.css">
    <!-- Paperlogy Font -->
    <link href="https://cdn.jsdelivr.net/gh/projectnoonnu/2408-3@1.0/Paperlogy-4Regular.woff2" rel="stylesheet">

    <style>
        /* 페이지 전용 스타일 */
        .page-title-section {
            text-align: center;
            margin-bottom: 3rem;
            padding-top: 2rem;
        }
        
        .page-title {
            font-family: 'Paperlogy-4Regular', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            color: var(--text-color, #202122);
            margin-bottom: 0.5rem;
        }
        
        .page-desc {
            color: #666;
            font-size: 1.1rem;
        }

        /* 코드 그리드 */
        .code-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
            margin-bottom: 4rem;
        }

        /* 코드 카드 스타일 */
        .code-card {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(167, 215, 249, 0.5); /* 연한 파랑 테두리 */
            border-radius: 20px;
            padding: 24px;
            position: relative;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            overflow: hidden;
        }

        .code-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(167, 215, 249, 0.3);
            border-color: var(--accent-pink, #ff7f9d);
        }

        .code-card:active {
            transform: scale(0.98);
        }

        /* 클릭 시 복사 안내 오버레이 */
        .copy-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 127, 157, 0.9); /* 핑크색 반투명 */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            opacity: 0;
            transition: opacity 0.2s;
            border-radius: 20px;
            pointer-events: none; /* 클릭 통과 */
        }

        .code-card:active .copy-overlay {
            opacity: 1;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .code-name {
            font-family: 'Paperlogy-4Regular', sans-serif;
            font-size: 1.4rem;
            font-weight: 700;
            color: #d63384; /* Bootstrap 핑크 */
            letter-spacing: 0.5px;
        }

        .code-badge {
            font-size: 0.8rem;
            padding: 5px 10px;
            border-radius: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-active {
            background-color: #d1e7dd;
            color: #0f5132;
        }

        .badge-soon {
            background-color: #fff3cd;
            color: #856404;
        }

        .badge-expired {
            background-color: #e2e3e5;
            color: #41464b;
        }

        .code-rewards {
            margin-bottom: 12px;
            font-size: 0.95rem;
            color: #444;
            line-height: 1.5;
            min-height: 42px; /* 2줄 확보 */
        }

        .reward-icon {
            color: #ffc107;
            margin-right: 5px;
        }

        .code-footer {
            font-size: 0.85rem;
            color: #888;
            border-top: 1px dashed #ddd;
            padding-top: 10px;
            display: flex;
            justify-content: space-between;
        }

        /* 만료된 코드 섹션 (아코디언 스타일) */
        .expired-section-title {
            cursor: pointer;
            display: flex;
            align-items: center;
            color: #666;
            margin-bottom: 1rem;
        }
        
        .expired-section-title i {
            margin-right: 10px;
            transition: transform 0.3s;
        }

        .expired-section-title.collapsed i {
            transform: rotate(-90deg);
        }
        
        /* 복사 완료된 카드 스타일 */
        .code-card.copied {
            background-color: #f0f2f5;
            border-color: #ced4da;
            opacity: 0.8;
        }
        
        .code-card.copied .code-name {
            color: #6c757d; /* 회색으로 변경 */
            text-decoration: line-through; /* 취소선 추가 (선택사항) */
        }
        
        .code-card.copied::after {
            content: "\f00c"; /* FontAwesome Check Icon */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            color: #198754; /* Green */
            opacity: 0.5;
        }

        /* Toast Notification */
        .toast-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
        }
        
        .custom-toast {
            background: rgba(32, 33, 34, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="mw-body">

    <!-- Header Include -->
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container" style="padding-top: 160px; min-height: 80vh;">
        
        <!-- 타이틀 섹션 -->
        <div class="page-title-section">
            <h1 class="page-title"><i class="fas fa-gift" style="color: #ff7f9d;"></i> 선물 코드 (Gift Codes)</h1>
            <p class="page-desc">클릭하면 코드가 자동으로 복사됩니다. 게임 내 설정에서 입력하고 보상을 받으세요!</p>
        </div>

        <!-- 1. 활성 코드 섹션 -->
        <h3 class="mb-4" style="font-family: 'Paperlogy-4Regular'; font-weight: 700;">
            <i class="fas fa-check-circle text-success"></i> 사용 가능 (Active)
        </h3>
        
        <div class="code-grid">
            <div th:each="code : ${activeCodes}" class="code-card" th:onclick="copyCode([[${code.codeName}]], this)">
                <div class="copy-overlay"><i class="fas fa-copy me-2"></i> 복사됨!</div>
                <div class="code-header">
                    <span class="code-name" th:text="${code.codeName}">CODE123</span>
                    <span class="code-badge" 
                          th:classappend="${code.status == 'SOON' ? 'badge-soon' : 'badge-active'}"
                          th:text="${code.status == 'SOON' ? '마감임박!' : '사용 가능'}">Active</span>
                </div>
                <div class="code-rewards">
                    <i class="fas fa-gem reward-icon"></i>
                    <span th:text="${code.rewards}">보상 내용...</span>
                </div>
                <div class="code-footer">
                    <span><i class="far fa-clock"></i> 만료일: <span th:text="${code.expirationDate}">2026-12-31</span></span>
                </div>
            </div>
        </div>

        <!-- 2. 만료된 코드 섹션 -->
        <div th:if="${not #lists.isEmpty(expiredCodes)}">
            <h3 class="expired-section-title" data-bs-toggle="collapse" data-bs-target="#expiredList">
                <i class="fas fa-chevron-down"></i> 만료된 코드 (Expired)
            </h3>
            
            <div id="expiredList" class="collapse show">
                <div class="code-grid">
                    <div th:each="code : ${expiredCodes}" class="code-card" style="opacity: 0.7; background: #f8f9fa;">
                        <div class="code-header">
                            <span class="code-name" style="color: #6c757d; text-decoration: line-through;" th:text="${code.codeName}">EXPIRED123</span>
                            <span class="code-badge badge-expired">Expired</span>
                        </div>
                        <div class="code-rewards">
                            <span th:text="${code.rewards}">보상 내용...</span>
                        </div>
                        <div class="code-footer">
                            <span>사용 불가</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function copyCode(text, element) {
            navigator.clipboard.writeText(text).then(() => {
                showToast(`'${text}' 복사 완료!`);
                markAsCopied(element);
            }).catch(err => {
                console.error('복사 실패:', err);
                // 보안상 클립보드 접근이 막힌 경우 fallback
                const textArea = document.createElement("textarea");
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand("Copy");
                textArea.remove();
                showToast(`'${text}' 복사 완료!`);
                markAsCopied(element);
            });
        }
        
        function markAsCopied(element) {
            if (element) {
                element.classList.add('copied');
            }
        }

        function showToast(message) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = 'custom-toast';
            toast.innerHTML = `<i class="fas fa-check-circle text-success"></i> <span>${message}</span>`;
            
            container.appendChild(toast);
            
            // 3초 후 제거
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(20px)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
